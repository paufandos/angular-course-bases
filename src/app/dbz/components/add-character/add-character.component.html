<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitAddCharacter()">
  <input type="text" name="name" placeholder="Name" class="form-control mb-2" [(ngModel)]="character.name">
  <input type="number" name="power" placeholder="Power" class="form-control mb-2" [(ngModel)]="character.power">
  <button type="submit" class="btn btn-primary">Add</button>
</form>
