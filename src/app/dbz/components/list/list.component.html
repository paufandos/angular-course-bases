<h4>Character List</h4>
<ul class="list-group">
  <li *ngFor="
  let charcter of characters;
  let index = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd" [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <span class="text-primary">{{index + 1}}. </span>
      <span>{{charcter.name}} - </span>
      <strong>Power</strong>
      <span>: {{charcter.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="emitDeleteCharacter(charcter.id)">X</button>
  </li>
</ul>
